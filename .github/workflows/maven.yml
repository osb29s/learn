# .github/workflows/ci-cd.yml

name: CI / CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: üèóÔ∏è Build, Test & Deploy
    runs-on: ubuntu-latest
    environment: production
    env:
      BOT_TOKEN:       ${{ secrets.BOT_TOKEN }}
      BOT_USERNAME:    ${{ secrets.BOT_USERNAME }}
      SPRING_PROFILES_ACTIVE: test
      IMAGE_NAME:      yourdockerhubusername/your-image-name:latest
      RENDER_HOOK:     ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21 and cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Cache Maven local repo
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run tests
        run: mvn test -Dspring.profiles.active=test --batch-mode

      - name: Package application
        run: mvn package -DskipTests --batch-mode

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Docker image
        run: |
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Trigger Render redeploy
        run: curl -X POST $RENDER_HOOK
